<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog - Discover Amazing Films</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-film"></i>
                Movie Catalog/Review System
            </h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search movies..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="action">Action</button>
                <button class="filter-btn" data-filter="drama">Drama</button>
                <button class="filter-btn" data-filter="comedy">Comedy</button>
                <button class="filter-btn" data-filter="sci-fi">Sci-Fi</button>
                <button class="filter-btn" data-filter="horror">Horror</button>
            </div>

            <div class="movies-grid" id="moviesGrid">
                <!-- Movie cards will be dynamically generated here -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="pagination-btn prev-btn" id="prevBtn" onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated here -->
                </div>
                <button class="pagination-btn next-btn" id="nextBtn" onclick="changePage(1)">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </span>
            <div class="modal-body" id="modalBody">
                <!-- Movie details will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
